version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sentinal_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-sentinal_chat}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinal_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sentinal_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentinal_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # DB Management UI
  adminer:
    image: adminer
    container_name: sentinal_adminer
    ports:
      - "8080:8080"
    networks:
      - sentinal_network
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis Management UI
  redisinsight:
    image: redis/redisinsight:latest
    container_name: sentinal_redisinsight
    ports:
      - "5540:5540"
    networks:
      - sentinal_network
    depends_on:
      - redis
    volumes:
      - redisinsight_data:/data
    restart: unless-stopped

networks:
  sentinal_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  redisinsight_data:
