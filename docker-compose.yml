services:
  postgres:
    image: postgres:15-alpine
    container_name: sentinal_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinal_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sentinal_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentinal_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sentinal_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - sentinal_network
    depends_on:
      - postgres
    restart: unless-stopped

  redisinsight:
    image: redis/redisinsight:latest
    container_name: sentinal_redisinsight
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    networks:
      - sentinal_network
    depends_on:
      - redis
    restart: unless-stopped

networks:
  sentinal_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  redisinsight_data:
  pgadmin_data:
